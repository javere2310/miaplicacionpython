{% extends "./base.html" %}

{% block title %} Gestión de cursos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/academico/editarCurso/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                            placeholder="Código" minlength="6" maxlength="6" required readonly
                            value="{{curso.codigo}}">
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control"
                            placeholder="Nombre" maxlength="50" required
                            value="{{curso.nombre}}">
                    </div>
                    <div class="form-group">
                        <input type="text" id="numcreditos" name="numcreditos" class="form-control"
                            min="1" max="9" required value="{{curso.creditos}}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
